syntax = "proto3";
package CARTA;

import "enums.proto";
import "defs.proto";

message CatalogFilterRequest {
    sfixed32 file_id = 1;
    repeated CatalogHeader headers = 2;
    repeated FilterConfig filter_configs = 3;
    sfixed32 subset_data_size = 4;
    sfixed32 subset_start_index = 5;
    ImageBounds image_bounds = 6;
    sfixed32 region_id = 7;
}

message CatalogFilterResponse {
    sfixed32 file_id = 1;
    sfixed32 region_id = 2;
    repeated CatalogHeader headers = 3;
    CatalogColumnsData columns_data = 4;
    float progress = 5;
}