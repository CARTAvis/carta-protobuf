syntax = "proto3";
package CARTA;

// SET_USER_PREFERENCES:
// Sets or clears one or more user preferences.
// Backend responds with  SET_USER_PREFERENCES_ACK
message SetUserPreferences {
    map<string, string> preference_map = 1;
}

// SET_USER_PREFERENCES_ACK
// Response for SET_USER_PREFERENCES
message SetUserPreferencesAck {
    // Defines whether SET_USER_PREFERENCES was successful
    bool success = 1;
    // Error message (if applicable)
}