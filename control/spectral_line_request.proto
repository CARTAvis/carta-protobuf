syntax = "proto3";
package CARTA;

import "defs.proto";
import "enums.proto";

message SpectralLineRequest {
    DoubleBounds frequency_range = 1;
}

message SpectralLineResponse {
    bool success = 1;
    string message = 2;
    sfixed32 data_size = 3;
    repeated CatalogHeader headers = 4;
    map<fixed32, ColumnData> data = 5;
}
