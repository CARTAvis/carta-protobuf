syntax = "proto3";
package CARTA;

import "defs.proto";

message CatalogFileInfoRequest {
    string directory = 1;
    string file = 2;
}

message CatalogFileInfoResponse {
    bool success = 1;
    string message = 2;
    CatalogFileInfo file_info = 3;
    sfixed32 data_size = 4;
    repeated CatalogHeader headers = 5;
}
