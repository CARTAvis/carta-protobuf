syntax = "proto3";
package CARTA;

import "defs.proto";

message FittingRequest {
    sfixed32 file_id = 1;
    sfixed32 region_id = 2;
    repeated GaussianComponent initial_values = 3;
}

message FittingResponse {
    bool success = 1;
    string message = 2;
    repeated GaussianComponent results = 3;
    string log = 4;
}
