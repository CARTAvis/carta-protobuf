syntax = "proto3";
package CARTA;

import "enums.proto";

message SaveFile {
    sfixed32 file_id = 1;
    string output_file_directory = 2;
    string output_file_name = 3;
    FileType output_file_type = 4;
}

message SaveFileAck {
    sfixed32 file_id = 1;
    bool success = 2;
    string message = 3;
}
